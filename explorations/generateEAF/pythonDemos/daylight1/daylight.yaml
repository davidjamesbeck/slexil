    lushootseedSpeech: ʔal kʷi tu, ʔal kʷi tu-haʔkʷ gʷәl xʷiʔ gʷә-tu-s-lәx̌-il.
    tabDelimitedPhonemes: [ʔal,kʷi,tu-,ʔal,kʷi,tu-haʔkʷ,gʷәl,xʷiʔ,gʷә-tu-s-lәx̌-il]
    tabDelimitedPhonemeGloss: [at, REM, PAST, at, REM, PAST=long.time, SCONJ, NEG, SBJ=PAST=daylight]
    englishTranslation: In the distant past, there was no daylight.
